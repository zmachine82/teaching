<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamsterBooks-don't-suck</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./helper.js"></script>
</head>


<body>
    <div class="header">
        <h1>Hamster Books</h1>
        <p>Where the cool kids find hamster books</p>
        <p1>by Zamis and the people of zackscodingcenterforkidswhocantcodegood-andwanttolearntodothethingsgoodtoo</p1>
    </div>
    

    <button id="add-button">Add Book</button>

    
 

    <div class='bookListContainer'>
        

    </div>


    <script>


        const bookContainer = document.querySelector(".bookListContainer");


        const hamsterBooks = tryToGetBooks()
        hamsterBooks.forEach(book => {
            const newBookEntry = document.createElement('div');
            newBookEntry.classList.add('book-entry')


            const entryImage = createImageArea(book.imageURL)

            const authorTitleContainer = document.createElement('div')
            authorTitleContainer.classList.add('author-title-container')

            const entryTitle = createTitleSection(book)

            const entryAuthor = createAuthorSection(book)

            newBookEntry.appendChild(entryImage);
            newBookEntry.appendChild(authorTitleContainer)
            authorTitleContainer.appendChild(entryTitle);
            authorTitleContainer.appendChild(entryAuthor);

            bookContainer.appendChild(newBookEntry);
        })


        document.querySelector('#add-button').addEventListener('click', () => navigate('./add-book.html'))








        function createImageArea(imageUrl) {
            const entryImage = document.createElement('img');
            entryImage.classList.add('hamster-pics')
            entryImage.height = 16 * 15
            entryImage.src = imageUrl
            return entryImage
        }

        function createAuthorSection(book) {
            const entryAuthor = document.createElement('p');
            entryAuthor.innerText = book.author
            return entryAuthor
        }

        function createTitleSection(book) {
            const entryTitle = document.createElement('p');
            entryTitle.innerText = book.title;
            return entryTitle

            
        }

    </script>
</body>

</html>
